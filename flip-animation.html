<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Flip Animation</title>
    <style>
        .flip-card {
            width: 200px;
            height: 200px;
            perspective: 1000px;
        }

        .flip-card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: flipAnimation 9s infinite linear;
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid #003063;
            border-radius: 10px;
            font-size: 48px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            backface-visibility: hidden;
            background-color: #005ca9;
            color: white;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }

        @keyframes flipAnimation {

            0%,
            30% {
                transform: rotateY(0deg);
            }

            33%,
            63% {
                transform: rotateY(180deg);
            }

            66%,
            96% {
                transform: rotateY(360deg);
            }

            97%,
            100% {
                transform: rotateY(540deg);
            }
        }

        /* Content for front face */
        .flip-card-front::before {
            position: absolute;
            content: "Events";
        }

        /* Content for back face */
        .flip-card-back::before {
            position: absolute;
            content: "Updates";
        }

        /* Single text change animation applied to both faces */
        @keyframes textChange {

            0%,
            30% {
                content: "Events";
            }

            33%,
            63% {
                content: "Updates";
            }

            66%,
            96% {
                content: "News";
            }

            97%,
            100% {
                content: "Events";
            }
        }

        /* Apply the same text animation to both faces */
        .flip-card-front::before,
        .flip-card-back::before {
            animation: textChange 9s infinite linear;
        }
    </style>
</head>

<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front"></div>
            <div class="flip-card-back"></div>
        </div>
    </div>
</body>

</html>
